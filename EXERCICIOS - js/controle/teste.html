<HTML>
    <HEAD>
    <script type="text/javascript">
      
            var objBase;
      
            function ConstrutorJSON()
            {
                   this.nome = "Fernando";
                   this.idade = 25;
                   this.profissao = "Analista de Sistemas";
                   this.endereco = "Minha casa";
                   this.numero = 199;
            }
      
            ConstrutorJSON.prototype.Pessoa = function(){
                   return this.nome + " - " + this.profissao + " Idade: " + this.idade.toString();
            }
            ConstrutorJSON.prototype.EnderecoCompleto = function(){
                   return this.endereco + ", " + this.numero;
            }
      
            function ExecucaoCriacaoObjeto()
            {
                   objBase = new ConstrutorJSON();
            }
      
            function ExecutaTesteObtencaoDados()
            {
                   if(objBase == null)
                           ExecucaoCriacaoObjeto();
      
                   alert(objBase.Pessoa());
                   alert(objBase.EnderecoCompleto());
            }
      
            function DisparaPrimeiroTeste()
            {
                   ExecucaoCriacaoObjeto();
                   alert("Dados Criados: " + objBase.nome + "\r\n" + objBase.idade + "\r\n" + objBase.profissao + "\r\n" + objBase.endereco + "\r\n" + objBase.numero);
            }
      
            function DisparaSegundoTeste()
            {
                   alert("Dados obtidos das funções: \r\nPessoa: " + objBase.Pessoa() + "\r\nEnderecoCompleto: " + objBase.EnderecoCompleto());
            }
    </script>
    </HEAD>
    <BODY>
    <button id="btnTeste1" onclick="DisparaPrimeiroTeste();">Teste 1 - Criar os Objeto JSON</button>
    <br>
    <button id="btnTeste2" onclick="DisparaSegundoTeste();">Teste 2 - Executar as Funções </button>
    </BODY>
    </HTML>
